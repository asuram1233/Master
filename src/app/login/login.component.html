<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="text-center p-4">
        <img
          src="../../assets/Screenshot 2019-12-09 at 4.24.51 PM.png"
          alt="Logo"
          srcset=""
        />
      </div>

      <!-- Login Form -->
      <form #form="ngForm" (ngSubmit)="login(form.value)">
        <div class="form-group">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User Name"
            class="form-control"
            ngModel
            onfocus="value=''"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="form-control"
            ngModel
            onfocus="value=''"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>

      <div class="col-sm-3"></div>
    </div>
  </div>
</div>
