        <!-- MODEL FOR ADDING NEW BATCH -->
        <div  id="button">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                <i class="fa fa-plus-circle fa-2x" aria-hidden="true">
                </i>
            </button>
        </div>
      
  
        <!-- The Modal -->
        <div class="modal mt-5" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
  
              <!-- Modal Header -->
              <div class="modal-header" style="color:cadetblue;">
                <h4 class="modal-title">ADD BATCH</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
  
              <!-- Modal body -->
              <div class="modal-body">
                <form #ref="ngForm" (ngSubmit)="addbatch(ref.value)">
                  <div class="form-group">
                    <input type="text" name="batchname" placeholder="Enter Batch Name" class="form-control" required ngModel>
                  </div>
  
                  <div class="row">
                    <div class="col-sm-6">
                      From <input type="date" name="fromdate" ngModel placeholder="Enter Duration" required class="form-control">
                    </div>
                    <div class="col-sm-6">
                      To <input type="date" name="todate" ngModel placeholder="Enter Duration" required class="form-control">
                    </div>
                  </div>
  
                  <div  style="text-align: center;margin-top: 15px;">

                    <button type="submit" class="form-control w-50 btn btn-success"  >
                        <i class="fa fa-cart-plus fa-2x" aria-hidden="true" ></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
